<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salad Daze</title>
    <link href="../styles/music.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="../images/logos/sdaze_logo.jpg" alt="Salad Daze logo" id="logo">
        <nav>
            <a href="../index.html">Home</a>
            <a href="../pages/shows.html">Shows</a>
            <a href="../pages/photos.html">Photos</a>
            <a href="">Music</a>
        </nav>
    </header>
    <main>
        <h2>Music</h2>
        <section id="music">
            <div class="song">
                <div class="song-info">
                    <img src="../images/four-square-uptown.jpg" alt="Uptown Spook Album Cover"/>
                    <h3>Uptown Spook</h3>
                </div>
                <div class="song-links">
                    <a href="">
                        <img src="../images/logos/apple_music.svg" alt="Apple Music Icon">
                        <p>Apple Music</p>
                    </a>
                    <a href="">
                        <img src="../images/logos/amazon_music.png" alt="Amazon Music Icon">
                        <p>Amazon Music</p>
                    </a>
                    <a href="">
                        <img src="../images/logos/spotify_icon.png" alt="Spotify Icon">
                        <p>Spotify</p>
                    </a>
                    <a href="">
                        <img src="../images/logos/youtube_icon.png" alt="YouTube Icon">
                        <p>YouTube</p>
                    </a>
                    <a href="">
                        <img src="../images/logos/bandcamp.png" alt="Bandcamp Icon" id="bandcamp" style="filter: invert(1);">
                        <p>Bandcamp</p>
                    </a>
                </div>
                <audio src="../media/audio/uptownspookfinal.wav" class="song-player" controls></audio>
            </div>
        </section>
    </main>
    <footer>
        <a href="../pages/contact.html">Contact</a>
        <p>2023 Salad Daze</p>
    </footer>
